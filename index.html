<!DOCTYPE html>
<html lang="en">
    <head>
        <title>weather app</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                    <input type="text" placeholder="enter city name"
                    spellcheck="false">
                    <button><img src="c:\Users\sai\Downloads\pngwing.com (14).png"></button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="weather">
                <img src="c:\Users\sai\Downloads\pngwing.com (11).png"class="weather-icon" alt="weather icon ">
                <h1 class="temp">22°C</h1>
                <h2 class="city">London</h2>
                <div class="details">
                    <div class="col">
                        <img src="c:\Users\sai\Downloads\pngwing.com (10).png" alt="humidity ">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="c:\Users\sai\Downloads\pngwing.com (15).png" alt="wind speed ">
                        <div>
                            <p class="wind">15km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            
           
    <script>
            const apiKey="e32fe647732819a973e48008d0e7220d";
            const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
            const searchbox= document.querySelector(".search input");
            const searchbtn= document.querySelector(".search button");
            const weatherIcon =document.querySelector(".weather-icon");



            async function checkWeather(city){
                const response= await fetch(apiUrl + city+ `&appid=${apiKey}`);
                var data= await response.json();
                console.log(data);

                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp)  +"°C";
                document.querySelector(".humidity").innerHTML = data.main.humidity+ "%";
                document.querySelector(".wind").innerHTML = data.wind.speed +" km/h";

                if(data.weather[0].main=="Clouds"){
                    weatherIcon.src="c:/Users/sai/Downloads/pngwing.com (7).png";
                }
                else if(data.weather[0].main=="Clear"){
                    weatherIcon.src="c:/Users/sai/Downloads/pngwing.com (9).png";
                }
                else if(data.weather[0].main=="Drizzle"){
                    weatherIcon.src="c:/Users/sai/Downloads/pngwing.com (8).png";
                }
                else if(data.weather[0].main=="Rain"){
                    weatherIcon.src="c:/Users/sai/Downloads/pngwing.com (11).png";
                }
                else if(data.weather[0].main=="Mist"){
                    weatherIcon.src="c:/Users/sai/Downloads/pngwing.com (16).png";
                }
                else if(data.weather[0].main=="Snow"){
                    weatherIcon.src="c:/Users/sai/Downloads/pngwing.com (12).png";
                }
                
            }
            
            
            
            searchbtn.addEventListener("click",()=>{
                checkWeather(searchbox.value);

            })
    
    </script>
    </body>
</html>
